    <!-- Main jumbotron for a primary marketing message or call to action -->

    <form class="form-horizontal" role="form" action="publish_case" method="POST">
    <h3> Welcome {{ doctor.name }}, Publish a new patient case</h3>
    {% csrf_token %}
  <div class="form-group">
    <label class="col-sm-2 control-label">Case name</label>
    <div class="col-sm-6">
      <input class="form-control" name="case_name" placeholder="cardiac disease,neurological diseases">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Speciality</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" name="case_speciality" placeholder="text">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      
    </div>
  </div>
  <div class="form-group">
    <label  id="case_description" class="col-sm-2 control-label">Other description</label>
    <div class="col-sm-6">
      <textarea name="case_description" class="form-control" rows="3" placeholder="headache..."></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="right btn btn-primary btn-lg">Share on Linkedin</button>
    </div>
    
  </div>
</form>
